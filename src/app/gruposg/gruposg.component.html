<input class="botonsin" type="button" value="GRUPOS" [routerLink]="['/vista-grupos']">
<div class="form-container">
    <h2>Grupos</h2>

    <div class="msg-success" *ngIf="status == 'success'">
        El Grupo se ha creado correctamente
    </div>

    <div class="msg-failed" *ngIf="status == 'failed'">
        El Grupo no se ha podido crear
    </div>

    <div class="msg-failed" *ngIf="status == 'existing'">
        El Grupo ingresado ya existe
    </div>
